<style>
  /* --- ANIMATIONS --- */

  /* Button Glow Animation */
  .animated-glow-button {
    position: relative;
    background: transparent !important;
    z-index: 1;
    color: white;
  }

  .animated-glow-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: calc(100% + 6px); /* 3px glow on each side */
    height: calc(100% + 6px); /* 3px glow on each side */
    background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0 270deg,
        #84e1d8 300deg, /* Bright teal "comet head" */
        transparent 360deg
    );
    z-index: -2;
    border-radius: 12px; /* Button is rounded-lg (8px), so this is slightly larger */
    animation: rotate-glow 4s linear infinite; /* Slower animation */
    filter: blur(8px); /* Softer blur */
    opacity: 0.7; /* Less intense */
  }

  .animated-glow-button::after {
    content: '';
    position: absolute;
    background-color: #26a69a; /* primary button color */
    inset: 3px; /* border thickness */
    border-radius: 6px; /* slightly smaller than button's radius */
    z-index: -1;
    transition: background-color 0.3s ease;
  }

  .animated-glow-button:hover:not(:disabled)::after {
    background-color: #31c9ba; /* A slightly lighter, more vibrant hover color */
  }

  .animated-glow-button:disabled::before {
    display: none;
  }
  
  .animated-glow-button:disabled::after {
    background-color: #9ca3af; /* gray-400 */
  }
  
  .animated-glow-button:disabled {
      color: #e5e7eb; /* gray-200 */
  }

  @keyframes rotate-glow {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
  }

  .clamp-3-lines {
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }
</style>
